<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>The Lamp</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #141414;
      --bg-card: rgba(255,255,255,0.03);
      --bg-card-hover: rgba(255,255,255,0.06);
      --bg-glass: rgba(30,30,30,0.7);
      
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --text-tertiary: rgba(255,255,255,0.4);
      
      --accent: #ffd60a;
      --accent-dim: rgba(255,214,10,0.15);
      --success: #30d158;
      --warning: #ff9f0a;
      --danger: #ff453a;
      --info: #64d2ff;
      --purple: #bf5af2;
      
      --border: rgba(255,255,255,0.08);
      --border-light: rgba(255,255,255,0.12);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      
      --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      --font-mono: 'SF Mono', 'Menlo', monospace;
    }

    html, body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
    }

    /* === HEADER === */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: calc(12px + var(--safe-top)) 20px 12px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(255,214,10,0.5));
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .logo-text span { color: var(--accent); }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-tertiary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-dot.syncing { background: var(--warning); box-shadow: 0 0 8px var(--warning); }

    /* === QUICK ADD === */
    .quick-add {
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .quick-add-inner {
      display: flex;
      gap: 12px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .quick-add input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.2s;
    }

    .quick-add input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .quick-add input::placeholder { color: var(--text-tertiary); }

    .quick-add button {
      padding: 14px 24px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-lg);
      color: #000;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* === TABS === */
    .mission-tabs {
      display: flex;
      gap: 4px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      overflow-x: auto;
      scrollbar-width: none;
    }

    .mission-tabs::-webkit-scrollbar { display: none; }

    .mission-tab {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }

    .mission-tab:hover { background: var(--bg-card); }

    .mission-tab.active {
      background: var(--bg-card);
      border-color: var(--border-light);
      color: var(--text-primary);
    }

    .mission-tab .count {
      padding: 2px 8px;
      background: var(--bg-tertiary);
      border-radius: 10px;
      font-size: 0.7rem;
      font-family: var(--font-mono);
    }

    .mission-tab.active .count {
      background: var(--accent-dim);
      color: var(--accent);
    }

    /* === TASK CONTAINER === */
    .task-container {
      padding: 20px;
      padding-bottom: calc(80px + var(--safe-bottom));
      max-width: 800px;
      margin: 0 auto;
    }

    /* === TASK CARD === */
    .task-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 18px;
      margin-bottom: 12px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      border-radius: var(--radius-lg) 0 0 var(--radius-lg);
    }

    .task-card.priority-high::before { background: var(--danger); }
    .task-card.priority-medium::before { background: var(--warning); }
    .task-card.priority-low::before { background: var(--success); }

    .task-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-light);
    }

    .task-card:active { transform: scale(0.995); }

    .task-title {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 4px;
    }

    .task-preview {
      font-size: 0.85rem;
      color: var(--text-tertiary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .task-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .task-footer .comments-count {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--info);
    }

    .task-badges {
      display: flex;
      gap: 6px;
    }

    .badge {
      padding: 3px 6px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 0.6rem;
      text-transform: uppercase;
    }

    .badge.recurring { background: var(--accent-dim); color: var(--accent); }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-tertiary);
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    /* === BOTTOM NAV === */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      padding-bottom: calc(12px + var(--safe-bottom));
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 20px;
      background: none;
      border: none;
      color: var(--text-tertiary);
      font-size: 0.65rem;
      cursor: pointer;
    }

    .nav-item .icon { font-size: 1.4rem; }
    .nav-item.active { color: var(--accent); }

    /* === VIEW MODAL (Read-only task details) === */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      z-index: 200;
      overflow-y: auto;
    }

    .modal.active { display: block; }

    .modal-sheet {
      background: var(--bg-secondary);
      min-height: 100vh;
      padding: 20px;
      padding-top: calc(20px + var(--safe-top));
      padding-bottom: calc(100px + var(--safe-bottom));
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-close {
      padding: 10px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .modal-edit {
      padding: 10px 16px;
      background: var(--accent-dim);
      border: none;
      border-radius: var(--radius-md);
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .view-section {
      margin-bottom: 24px;
    }

    .view-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
    }

    .view-title {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .view-description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .view-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      font-size: 0.8rem;
    }

    /* === COMMENTS === */
    .comments-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .comments-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .comment {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 14px;
      margin-bottom: 10px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .comment-author {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .comment-author.genie { color: var(--accent); }
    .comment-author.michael { color: var(--info); }

    .comment-time {
      font-size: 0.7rem;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .comment-text {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .comment-input-container {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .comment-input {
      flex: 1;
      padding: 12px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .comment-send {
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-end;
    }

    .no-comments {
      text-align: center;
      padding: 30px;
      color: var(--text-tertiary);
      font-size: 0.85rem;
    }

    /* === MOVE BUTTONS === */
    .move-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      padding-bottom: calc(16px + var(--safe-bottom));
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
    }

    .move-btn {
      flex: 1;
      padding: 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }

    .move-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    /* === EDIT MODAL === */
    .edit-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 300;
      align-items: flex-end;
    }

    .edit-modal.active { display: flex; }

    .edit-content {
      background: var(--bg-secondary);
      width: 100%;
      max-height: 90vh;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: 24px;
      padding-bottom: calc(24px + var(--safe-bottom));
      overflow-y: auto;
    }

    .edit-handle {
      width: 36px;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      margin: 0 auto 20px;
    }

    .edit-content h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-tertiary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-group textarea { min-height: 100px; resize: vertical; }

    .edit-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .edit-actions button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-cancel { background: var(--bg-tertiary); color: var(--text-primary); }
    .btn-delete { background: rgba(255,69,58,0.15); color: var(--danger); }
    .btn-save { background: var(--accent); color: #000; }

    /* === STATS === */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
    }

    .stat-card h4 {
      font-size: 0.7rem;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: var(--font-mono);
    }

    .stat-card .value.accent { color: var(--accent); }
    .stat-card .value.success { color: var(--success); }

    @media (min-width: 1024px) {
      .bottom-nav { display: none; }
      .task-container { padding-bottom: 40px; max-width: 900px; }
      .move-actions { max-width: 900px; left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">ü™î</span>
        <span class="logo-text">The <span>Lamp</span></span>
      </div>
      <div class="status-bar">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">CONNECTED</span>
      </div>
    </div>
  </header>

  <div class="quick-add">
    <div class="quick-add-inner">
      <input type="text" id="quick-input" placeholder="New mission..." enterkeyhint="send">
      <button onclick="quickAdd()">Launch</button>
    </div>
  </div>

  <nav class="mission-tabs" id="tabs"></nav>
  <main class="task-container" id="task-container"></main>

  <nav class="bottom-nav">
    <button class="nav-item active" data-view="tasks" onclick="switchView('tasks')">
      <span class="icon">üìã</span>Missions
    </button>
    <button class="nav-item" data-view="add" onclick="openNewTask()">
      <span class="icon">‚ú®</span>New
    </button>
    <button class="nav-item" data-view="stats" onclick="switchView('stats')">
      <span class="icon">üìä</span>Stats
    </button>
  </nav>

  <!-- VIEW MODAL (Read-only task details + comments) -->
  <div class="modal" id="view-modal">
    <div class="modal-sheet">
      <div class="modal-header">
        <button class="modal-close" onclick="closeViewModal()">‚Üê Back</button>
        <button class="modal-edit" onclick="editCurrentTask()">Edit</button>
      </div>

      <div class="view-section">
        <div class="view-label">Mission</div>
        <div class="view-title" id="view-title"></div>
      </div>

      <div class="view-section">
        <div class="view-label">Details</div>
        <div class="view-description" id="view-desc"></div>
      </div>

      <div class="view-section">
        <div class="view-meta" id="view-meta"></div>
      </div>

      <div class="comments-section">
        <div class="comments-header">
          <span class="comments-title">üí¨ Activity Log</span>
        </div>
        <div id="comments-list"></div>
        <div class="comment-input-container">
          <textarea class="comment-input" id="comment-input" placeholder="Add update or feedback..." rows="1"></textarea>
          <button class="comment-send" onclick="addComment()">Send</button>
        </div>
      </div>

      <div class="move-actions" id="move-actions"></div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div class="edit-modal" id="edit-modal">
    <div class="edit-content">
      <div class="edit-handle"></div>
      <h2 id="edit-title">Edit Mission</h2>
      
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="task-title">
      </div>
      
      <div class="form-group">
        <label>Description</label>
        <textarea id="task-desc"></textarea>
      </div>
      
      <div class="form-group">
        <label>Priority</label>
        <select id="task-priority">
          <option value="high">üî¥ Critical</option>
          <option value="medium">üü° Standard</option>
          <option value="low">üü¢ Low</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Type</label>
        <select id="task-type">
          <option value="single">üìå One-time</option>
          <option value="recurring">üîÑ Recurring</option>
        </select>
      </div>
      
      <div class="edit-actions">
        <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
        <button class="btn-delete" id="delete-btn" onclick="deleteTask()">Delete</button>
        <button class="btn-save" onclick="saveTask()">Save</button>
      </div>
    </div>
  </div>

  <script>
    const COLUMNS = {
      inbox: { label: 'Inbox', icon: 'üì•' },
      todo: { label: 'Queued', icon: 'üìã' },
      in_progress: { label: 'Active', icon: '‚ö°' },
      review: { label: 'Review', icon: 'üëÄ' },
      done: { label: 'Complete', icon: '‚úÖ' }
    };
    const COLUMN_ORDER = ['inbox', 'todo', 'in_progress', 'review', 'done'];

    let tasks = [];
    let currentColumn = 'inbox';
    let viewingTaskId = null;
    let editingTaskId = null;
    let currentView = 'tasks';

    document.getElementById('quick-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') quickAdd();
    });

    function quickAdd() {
      const input = document.getElementById('quick-input');
      const title = input.value.trim();
      if (!title) return;

      tasks.push({
        id: Date.now().toString(),
        title,
        description: '',
        column: 'inbox',
        created: new Date().toISOString().split('T')[0],
        priority: 'medium',
        type: 'single',
        comments: []
      });

      input.value = '';
      renderAll();
      saveTasks();
    }

    async function loadTasks() {
      updateStatus('syncing', 'SYNCING');
      try {
        const res = await fetch('/api/tasks');
        const data = await res.json();
        tasks = (data.tasks || []).map(t => ({ ...t, comments: t.comments || [] }));
        renderAll();
        updateStatus('connected', 'CONNECTED');
      } catch (e) {
        const saved = localStorage.getItem('lamp-tasks');
        if (saved) tasks = JSON.parse(saved);
        renderAll();
        updateStatus('offline', 'OFFLINE');
      }
    }

    async function saveTasks() {
      updateStatus('syncing', 'SAVING');
      localStorage.setItem('lamp-tasks', JSON.stringify(tasks));
      try {
        const res = await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ columns: COLUMN_ORDER, tasks })
        });
        if ((await res.json()).ok) {
          updateStatus('connected', 'SAVED');
          setTimeout(() => updateStatus('connected', 'CONNECTED'), 1000);
        }
      } catch (e) {
        updateStatus('offline', 'OFFLINE');
      }
    }

    function updateStatus(state, text) {
      document.getElementById('status-dot').className = 'status-dot' + (state === 'syncing' ? ' syncing' : '');
      document.getElementById('status-text').textContent = text;
    }

    function renderTabs() {
      document.getElementById('tabs').innerHTML = COLUMN_ORDER.map(col => {
        const count = tasks.filter(t => t.column === col).length;
        return `<button class="mission-tab ${col === currentColumn ? 'active' : ''}" onclick="selectColumn('${col}')">
          <span class="icon">${COLUMNS[col].icon}</span>${COLUMNS[col].label}
          <span class="count">${count}</span>
        </button>`;
      }).join('');
    }

    function renderTasks() {
      const container = document.getElementById('task-container');
      const colTasks = tasks.filter(t => t.column === currentColumn);

      if (colTasks.length === 0) {
        container.innerHTML = `<div class="empty-state">
          <div class="icon">${COLUMNS[currentColumn].icon}</div>
          <h3>${currentColumn === 'done' ? 'All Clear!' : 'No missions'}</h3>
        </div>`;
        return;
      }

      container.innerHTML = colTasks.map(task => {
        const commentCount = (task.comments || []).length;
        const badges = task.type === 'recurring' ? '<span class="badge recurring">üîÑ</span>' : '';
        const preview = task.description ? task.description.split('\n')[0].substring(0, 60) + '...' : '';
        
        return `<div class="task-card priority-${task.priority}" onclick="viewTask('${task.id}')">
          <div class="task-title">${task.title}</div>
          ${preview ? `<div class="task-preview">${preview}</div>` : ''}
          <div class="task-footer">
            <span>${task.created}</span>
            <div class="task-badges">
              ${commentCount > 0 ? `<span class="comments-count">üí¨ ${commentCount}</span>` : ''}
              ${badges}
            </div>
          </div>
        </div>`;
      }).join('');
    }

    function renderAll() {
      renderTabs();
      if (currentView === 'tasks') renderTasks();
      else if (currentView === 'stats') renderStats();
    }

    function selectColumn(col) {
      currentColumn = col;
      currentView = 'tasks';
      document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.view === 'tasks'));
      renderAll();
    }

    function viewTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      
      viewingTaskId = id;
      document.getElementById('view-title').textContent = task.title;
      document.getElementById('view-desc').textContent = task.description || 'No description';
      
      // Meta
      const priorityIcon = task.priority === 'high' ? 'üî¥' : task.priority === 'medium' ? 'üü°' : 'üü¢';
      document.getElementById('view-meta').innerHTML = `
        <div class="meta-item">üìÖ ${task.created}</div>
        <div class="meta-item">${priorityIcon} ${task.priority}</div>
        <div class="meta-item">${task.type === 'recurring' ? 'üîÑ Recurring' : 'üìå One-time'}</div>
        <div class="meta-item">${COLUMNS[task.column].icon} ${COLUMNS[task.column].label}</div>
      `;

      // Comments
      const comments = task.comments || [];
      if (comments.length === 0) {
        document.getElementById('comments-list').innerHTML = '<div class="no-comments">No activity yet</div>';
      } else {
        document.getElementById('comments-list').innerHTML = comments.map(c => `
          <div class="comment">
            <div class="comment-header">
              <span class="comment-author ${c.author}">${c.author === 'genie' ? 'üßû Genie' : 'üë§ Michael'}</span>
              <span class="comment-time">${c.time}</span>
            </div>
            <div class="comment-text">${c.text}</div>
          </div>
        `).join('');
      }

      // Move buttons
      const colIdx = COLUMN_ORDER.indexOf(task.column);
      const canLeft = colIdx > 0;
      const canRight = colIdx < COLUMN_ORDER.length - 1;
      
      document.getElementById('move-actions').innerHTML = `
        ${canLeft ? `<button class="move-btn" onclick="moveTask('${id}', -1)">‚Üê ${COLUMNS[COLUMN_ORDER[colIdx - 1]].label}</button>` : ''}
        ${canRight ? `<button class="move-btn primary" onclick="moveTask('${id}', 1)">${COLUMNS[COLUMN_ORDER[colIdx + 1]].label} ‚Üí</button>` : ''}
      `;

      document.getElementById('view-modal').classList.add('active');
    }

    function closeViewModal() {
      document.getElementById('view-modal').classList.remove('active');
      viewingTaskId = null;
    }

    function addComment() {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !viewingTaskId) return;

      const task = tasks.find(t => t.id === viewingTaskId);
      if (!task) return;

      if (!task.comments) task.comments = [];
      task.comments.push({
        author: 'michael',
        text,
        time: new Date().toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
      });

      input.value = '';
      viewTask(viewingTaskId); // Refresh view
      saveTasks();
    }

    function moveTask(id, direction) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      
      const idx = COLUMN_ORDER.indexOf(task.column);
      const newIdx = idx + direction;
      if (newIdx < 0 || newIdx >= COLUMN_ORDER.length) return;
      
      task.column = COLUMN_ORDER[newIdx];
      
      if (viewingTaskId === id) viewTask(id);
      renderAll();
      saveTasks();
    }

    function editCurrentTask() {
      if (!viewingTaskId) return;
      closeViewModal();
      openEditModal(viewingTaskId);
    }

    function openNewTask() {
      editingTaskId = null;
      document.getElementById('edit-title').textContent = 'New Mission';
      document.getElementById('task-title').value = '';
      document.getElementById('task-desc').value = '';
      document.getElementById('task-priority').value = 'medium';
      document.getElementById('task-type').value = 'single';
      document.getElementById('delete-btn').style.display = 'none';
      document.getElementById('edit-modal').classList.add('active');
    }

    function openEditModal(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      editingTaskId = id;
      document.getElementById('edit-title').textContent = 'Edit Mission';
      document.getElementById('task-title').value = task.title;
      document.getElementById('task-desc').value = task.description || '';
      document.getElementById('task-priority').value = task.priority;
      document.getElementById('task-type').value = task.type || 'single';
      document.getElementById('delete-btn').style.display = 'block';
      document.getElementById('edit-modal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
      editingTaskId = null;
    }

    function saveTask() {
      const title = document.getElementById('task-title').value.trim();
      if (!title) return;

      const data = {
        title,
        description: document.getElementById('task-desc').value.trim(),
        priority: document.getElementById('task-priority').value,
        type: document.getElementById('task-type').value
      };

      if (editingTaskId) {
        const task = tasks.find(t => t.id === editingTaskId);
        if (task) Object.assign(task, data);
      } else {
        tasks.push({
          id: Date.now().toString(),
          ...data,
          column: 'inbox',
          created: new Date().toISOString().split('T')[0],
          comments: []
        });
      }

      closeEditModal();
      renderAll();
      saveTasks();
    }

    function deleteTask() {
      if (!editingTaskId || !confirm('Delete this mission?')) return;
      tasks = tasks.filter(t => t.id !== editingTaskId);
      closeEditModal();
      renderAll();
      saveTasks();
    }

    function switchView(view) {
      currentView = view;
      document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.view === view));
      if (view === 'stats') renderStats();
      else renderTasks();
    }

    function renderStats() {
      const counts = COLUMN_ORDER.reduce((acc, col) => {
        acc[col] = tasks.filter(t => t.column === col).length;
        return acc;
      }, {});

      document.getElementById('task-container').innerHTML = `<div class="stats-grid">
        <div class="stat-card"><h4>Active</h4><div class="value accent">${counts.in_progress}</div></div>
        <div class="stat-card"><h4>Review</h4><div class="value">${counts.review}</div></div>
        <div class="stat-card"><h4>Completed</h4><div class="value success">${counts.done}</div></div>
        <div class="stat-card"><h4>Total</h4><div class="value">${tasks.length}</div></div>
      </div>`;
    }

    document.getElementById('edit-modal').addEventListener('click', e => {
      if (e.target.id === 'edit-modal') closeEditModal();
    });

    document.getElementById('comment-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addComment();
      }
    });

    loadTasks();
    setInterval(loadTasks, 30000);
  </script>
</body>
</html>
