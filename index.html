<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>The Lamp</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Mono:wght@400;500&display=swap');
    
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #141414;
      --bg-card: rgba(255,255,255,0.03);
      --bg-card-hover: rgba(255,255,255,0.06);
      --bg-glass: rgba(30,30,30,0.7);
      
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --text-tertiary: rgba(255,255,255,0.4);
      
      --accent: #ffd60a;
      --accent-dim: rgba(255,214,10,0.15);
      --success: #30d158;
      --warning: #ff9f0a;
      --danger: #ff453a;
      --info: #64d2ff;
      --purple: #bf5af2;
      
      --border: rgba(255,255,255,0.08);
      --border-light: rgba(255,255,255,0.12);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      
      --shadow: 0 4px 24px rgba(0,0,0,0.5);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.6);
      
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      
      --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      --font-mono: 'SF Mono', 'Menlo', 'Monaco', monospace;
    }

    html, body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
    }

    /* === HEADER === */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: calc(12px + var(--safe-top)) 20px 12px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(255,214,10,0.5));
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-text span {
      color: var(--accent);
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-tertiary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-dot.syncing {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
    }

    /* === QUICK ADD === */
    .quick-add {
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .quick-add-inner {
      display: flex;
      gap: 12px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .quick-add input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      color: var(--text-primary);
      font-size: 16px;
      font-family: var(--font-sans);
      transition: all 0.2s;
    }

    .quick-add input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .quick-add input::placeholder {
      color: var(--text-tertiary);
    }

    .quick-add button {
      padding: 14px 24px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-lg);
      color: #000;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-add button:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    .quick-add button:active {
      transform: scale(0.98);
    }

    /* === MISSION TABS === */
    .mission-tabs {
      display: flex;
      gap: 4px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .mission-tabs::-webkit-scrollbar { display: none; }

    .mission-tab {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .mission-tab:hover {
      background: var(--bg-card);
    }

    .mission-tab.active {
      background: var(--bg-card);
      border-color: var(--border-light);
      color: var(--text-primary);
    }

    .mission-tab .count {
      padding: 2px 8px;
      background: var(--bg-tertiary);
      border-radius: 10px;
      font-size: 0.7rem;
      font-family: var(--font-mono);
    }

    .mission-tab.active .count {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .mission-tab[data-col="inbox"] .icon { color: var(--warning); }
    .mission-tab[data-col="todo"] .icon { color: var(--info); }
    .mission-tab[data-col="in_progress"] .icon { color: var(--accent); }
    .mission-tab[data-col="review"] .icon { color: var(--purple); }
    .mission-tab[data-col="done"] .icon { color: var(--success); }

    /* === TASK CONTAINER === */
    .task-container {
      padding: 20px;
      padding-bottom: calc(80px + var(--safe-bottom));
      max-width: 800px;
      margin: 0 auto;
    }

    /* === TASK CARD === */
    .task-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 18px;
      margin-bottom: 12px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .task-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--border);
      transition: background 0.2s;
    }

    .task-card.priority-high::before { background: var(--danger); }
    .task-card.priority-medium::before { background: var(--warning); }
    .task-card.priority-low::before { background: var(--success); }

    .task-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-light);
    }

    .task-card:active {
      transform: scale(0.995);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }

    .task-title {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.4;
      letter-spacing: -0.01em;
    }

    .task-badges {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .badge {
      padding: 4px 8px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge.recurring {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .task-desc {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .task-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }

    .task-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      color: var(--text-tertiary);
    }

    .task-actions {
      display: flex;
      gap: 8px;
      margin-top: 14px;
    }

    .task-action {
      flex: 1;
      padding: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-action:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-light);
    }

    .task-action:active {
      transform: scale(0.98);
    }

    .task-action.primary {
      background: var(--accent-dim);
      border-color: transparent;
      color: var(--accent);
    }

    .task-action.primary:hover {
      background: var(--accent);
      color: #000;
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-tertiary);
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 0.9rem;
    }

    /* === BOTTOM NAV === */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      padding-bottom: calc(12px + var(--safe-bottom));
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 20px;
      background: none;
      border: none;
      color: var(--text-tertiary);
      font-size: 0.65rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-item .icon {
      font-size: 1.4rem;
    }

    .nav-item.active {
      color: var(--accent);
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: var(--bg-secondary);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: 24px;
      padding-bottom: calc(24px + var(--safe-bottom));
      overflow-y: auto;
    }

    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      margin: 0 auto 20px;
    }

    .modal h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
      font-family: var(--font-sans);
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-actions button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-save {
      background: var(--accent);
      color: #000;
    }

    .btn-delete {
      background: rgba(255,69,58,0.15);
      color: var(--danger);
    }

    /* === STATS VIEW === */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 20px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
    }

    .stat-card h4 {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: var(--font-mono);
      letter-spacing: -0.02em;
    }

    .stat-card .value.accent { color: var(--accent); }
    .stat-card .value.success { color: var(--success); }
    .stat-card .value.purple { color: var(--purple); }

    /* === DESKTOP === */
    @media (min-width: 1024px) {
      .bottom-nav { display: none; }
      .task-container { 
        padding-bottom: 40px; 
        max-width: 1400px;
      }
      
      .mission-tabs {
        justify-content: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">ü™î</span>
        <span class="logo-text">The <span>Lamp</span></span>
      </div>
      <div class="status-bar">
        <div class="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-text">CONNECTED</span>
        </div>
      </div>
    </div>
  </header>

  <div class="quick-add">
    <div class="quick-add-inner">
      <input type="text" id="quick-input" placeholder="New mission..." enterkeyhint="send">
      <button onclick="quickAdd()">Launch</button>
    </div>
  </div>

  <nav class="mission-tabs" id="tabs"></nav>

  <main class="task-container" id="task-container"></main>

  <nav class="bottom-nav">
    <button class="nav-item active" data-view="tasks" onclick="switchView('tasks')">
      <span class="icon">üìã</span>
      Missions
    </button>
    <button class="nav-item" data-view="add" onclick="openModal()">
      <span class="icon">‚ú®</span>
      New
    </button>
    <button class="nav-item" data-view="stats" onclick="switchView('stats')">
      <span class="icon">üìä</span>
      Stats
    </button>
  </nav>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-handle"></div>
      <h2 id="modal-title">New Mission</h2>
      
      <div class="form-group">
        <label>Mission Name</label>
        <input type="text" id="task-title" placeholder="What needs to be done?">
      </div>
      
      <div class="form-group">
        <label>Details</label>
        <textarea id="task-desc" placeholder="Mission briefing..."></textarea>
      </div>
      
      <div class="form-group">
        <label>Priority</label>
        <select id="task-priority">
          <option value="high">üî¥ Critical</option>
          <option value="medium" selected>üü° Standard</option>
          <option value="low">üü¢ Low</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Type</label>
        <select id="task-type">
          <option value="single" selected>üìå One-time</option>
          <option value="recurring">üîÑ Recurring</option>
        </select>
      </div>
      
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-delete" id="delete-btn" style="display:none" onclick="deleteTask()">Delete</button>
        <button class="btn-save" onclick="saveTask()">Save</button>
      </div>
    </div>
  </div>

  <script>
    const COLUMNS = {
      inbox: { label: 'Inbox', icon: 'üì•' },
      todo: { label: 'Queued', icon: 'üìã' },
      in_progress: { label: 'Active', icon: '‚ö°' },
      review: { label: 'Review', icon: 'üëÄ' },
      done: { label: 'Complete', icon: '‚úÖ' }
    };

    const COLUMN_ORDER = ['inbox', 'todo', 'in_progress', 'review', 'done'];

    let tasks = [];
    let currentColumn = 'inbox';
    let editingTaskId = null;
    let currentView = 'tasks';

    // Quick Add
    document.getElementById('quick-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') quickAdd();
    });

    function quickAdd() {
      const input = document.getElementById('quick-input');
      const title = input.value.trim();
      if (!title) return;

      tasks.push({
        id: Date.now().toString(),
        title,
        description: '',
        column: 'inbox',
        created: new Date().toISOString().split('T')[0],
        priority: 'medium',
        type: 'single'
      });

      input.value = '';
      renderAll();
      saveTasks();
    }

    async function loadTasks() {
      updateStatus('syncing', 'SYNCING');
      try {
        const res = await fetch('/api/tasks');
        const data = await res.json();
        tasks = data.tasks || [];
        renderAll();
        updateStatus('connected', 'CONNECTED');
      } catch (e) {
        console.error('Load failed:', e);
        const saved = localStorage.getItem('lamp-tasks');
        if (saved) tasks = JSON.parse(saved);
        renderAll();
        updateStatus('offline', 'OFFLINE');
      }
    }

    async function saveTasks() {
      updateStatus('syncing', 'SAVING');
      localStorage.setItem('lamp-tasks', JSON.stringify(tasks));

      try {
        const res = await fetch('/api/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ columns: COLUMN_ORDER, tasks })
        });
        if ((await res.json()).ok) {
          updateStatus('connected', 'SAVED');
          setTimeout(() => updateStatus('connected', 'CONNECTED'), 1500);
        }
      } catch (e) {
        updateStatus('offline', 'OFFLINE');
      }
    }

    function updateStatus(state, text) {
      const dot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');
      dot.className = 'status-dot' + (state === 'syncing' ? ' syncing' : '');
      statusText.textContent = text;
    }

    function renderTabs() {
      const tabs = document.getElementById('tabs');
      tabs.innerHTML = COLUMN_ORDER.map(col => {
        const count = tasks.filter(t => t.column === col).length;
        const active = col === currentColumn ? 'active' : '';
        return `<button class="mission-tab ${active}" data-col="${col}" onclick="selectColumn('${col}')">
          <span class="icon">${COLUMNS[col].icon}</span>
          ${COLUMNS[col].label}
          <span class="count">${count}</span>
        </button>`;
      }).join('');
    }

    function renderTasks() {
      const container = document.getElementById('task-container');
      const colTasks = tasks.filter(t => t.column === currentColumn);

      if (colTasks.length === 0) {
        const emptyMessages = {
          inbox: { icon: 'üì•', title: 'Inbox Clear', msg: 'No new missions waiting' },
          todo: { icon: 'üìã', title: 'Queue Empty', msg: 'Nothing queued up' },
          in_progress: { icon: '‚ö°', title: 'Standing By', msg: 'No active missions' },
          review: { icon: 'üëÄ', title: 'All Reviewed', msg: 'Nothing pending review' },
          done: { icon: 'üéâ', title: 'Mission Complete', msg: 'All tasks accomplished' }
        };
        const empty = emptyMessages[currentColumn];
        container.innerHTML = `<div class="empty-state">
          <div class="icon">${empty.icon}</div>
          <h3>${empty.title}</h3>
          <p>${empty.msg}</p>
        </div>`;
        return;
      }

      container.innerHTML = colTasks.map(task => {
        const colIdx = COLUMN_ORDER.indexOf(task.column);
        const canLeft = colIdx > 0;
        const canRight = colIdx < COLUMN_ORDER.length - 1;
        const nextLabel = canRight ? COLUMNS[COLUMN_ORDER[colIdx + 1]].label : '';
        const prevLabel = canLeft ? COLUMNS[COLUMN_ORDER[colIdx - 1]].label : '';
        
        const badges = task.type === 'recurring' ? '<span class="badge recurring">üîÑ RECURRING</span>' : '';

        return `<div class="task-card priority-${task.priority}" onclick="editTask('${task.id}')">
          <div class="task-header">
            <div class="task-title">${task.title}</div>
            <div class="task-badges">${badges}</div>
          </div>
          ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
          <div class="task-meta">
            <div class="task-meta-item">
              <span>üìÖ</span>
              <span>${task.created}</span>
            </div>
            <div class="task-meta-item">
              <span>${task.priority === 'high' ? 'üî¥' : task.priority === 'medium' ? 'üü°' : 'üü¢'}</span>
              <span>${task.priority.toUpperCase()}</span>
            </div>
          </div>
          <div class="task-actions">
            ${canLeft ? `<button class="task-action" onclick="event.stopPropagation(); moveTask('${task.id}', -1)">‚Üê ${prevLabel}</button>` : ''}
            ${canRight ? `<button class="task-action primary" onclick="event.stopPropagation(); moveTask('${task.id}', 1)">${nextLabel} ‚Üí</button>` : ''}
          </div>
        </div>`;
      }).join('');
    }

    function renderAll() {
      renderTabs();
      if (currentView === 'tasks') renderTasks();
      else if (currentView === 'stats') renderStats();
    }

    function selectColumn(col) {
      currentColumn = col;
      currentView = 'tasks';
      document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.view === 'tasks'));
      renderAll();
    }

    function moveTask(id, direction) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      const idx = COLUMN_ORDER.indexOf(task.column);
      const newIdx = idx + direction;
      if (newIdx < 0 || newIdx >= COLUMN_ORDER.length) return;
      task.column = COLUMN_ORDER[newIdx];
      renderAll();
      saveTasks();
    }

    function openModal() {
      editingTaskId = null;
      document.getElementById('modal-title').textContent = 'New Mission';
      document.getElementById('task-title').value = '';
      document.getElementById('task-desc').value = '';
      document.getElementById('task-priority').value = 'medium';
      document.getElementById('task-type').value = 'single';
      document.getElementById('delete-btn').style.display = 'none';
      document.getElementById('modal').classList.add('active');
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      editingTaskId = id;
      document.getElementById('modal-title').textContent = 'Edit Mission';
      document.getElementById('task-title').value = task.title;
      document.getElementById('task-desc').value = task.description || '';
      document.getElementById('task-priority').value = task.priority;
      document.getElementById('task-type').value = task.type || 'single';
      document.getElementById('delete-btn').style.display = 'block';
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      editingTaskId = null;
    }

    function saveTask() {
      const title = document.getElementById('task-title').value.trim();
      if (!title) return;

      const taskData = {
        title,
        description: document.getElementById('task-desc').value.trim(),
        priority: document.getElementById('task-priority').value,
        type: document.getElementById('task-type').value
      };

      if (editingTaskId) {
        const task = tasks.find(t => t.id === editingTaskId);
        if (task) Object.assign(task, taskData);
      } else {
        tasks.push({
          id: Date.now().toString(),
          ...taskData,
          column: 'inbox',
          created: new Date().toISOString().split('T')[0]
        });
      }

      closeModal();
      renderAll();
      saveTasks();
    }

    function deleteTask() {
      if (!editingTaskId || !confirm('Delete this mission?')) return;
      tasks = tasks.filter(t => t.id !== editingTaskId);
      closeModal();
      renderAll();
      saveTasks();
    }

    function switchView(view) {
      currentView = view;
      document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.dataset.view === view));
      
      if (view === 'stats') renderStats();
      else renderTasks();
    }

    function renderStats() {
      const container = document.getElementById('task-container');
      const counts = {
        inbox: tasks.filter(t => t.column === 'inbox').length,
        todo: tasks.filter(t => t.column === 'todo').length,
        in_progress: tasks.filter(t => t.column === 'in_progress').length,
        review: tasks.filter(t => t.column === 'review').length,
        done: tasks.filter(t => t.column === 'done').length
      };

      container.innerHTML = `<div class="stats-grid">
        <div class="stat-card">
          <h4>Active</h4>
          <div class="value accent">${counts.in_progress}</div>
        </div>
        <div class="stat-card">
          <h4>Review</h4>
          <div class="value purple">${counts.review}</div>
        </div>
        <div class="stat-card">
          <h4>Completed</h4>
          <div class="value success">${counts.done}</div>
        </div>
        <div class="stat-card">
          <h4>Total</h4>
          <div class="value">${tasks.length}</div>
        </div>
      </div>`;
    }

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });

    loadTasks();
    setInterval(loadTasks, 30000);
  </script>
</body>
</html>
